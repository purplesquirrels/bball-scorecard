<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Winter</title>
<!-- write your code here -->

<style>
@font-face {
    font-family: 'Sports World';
    src: url('../sports_world-regular-webfont.eot');
    src: url('../sports_world-regular-webfont.eot?#iefix') format('embedded-opentype'),
         url('../sports_world-regular-webfont.woff2') format('woff2'),
         url('../sports_world-regular-webfont.woff') format('woff'),
         url('../sports_world-regular-webfont.ttf') format('truetype'),
         url('../sports_world-regular-webfont.svg#sports_worldregular') format('svg');
    font-weight: normal;
    font-style: normal;

}
#canvas {
    width: 100%;
}
</style>

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="Winter.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---
	
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadFile({src:"images/Winter_atlas_.json", type:"spritesheet", id:"Winter_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["Winter_atlas_"] = queue.getResult("Winter_atlas_");
	exportRoot = new lib.Winter();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>

<!-- write your code here -->

</head>
<body onload="init();" style="background-color:#FFFFFF;margin:0;padding:0">
	<canvas id="canvas" width="480" height="84" style="background-color:#FFFFFF"></canvas>
</body>
</html>
